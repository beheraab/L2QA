# User overrides for LVS and Extract

overrides.tools.calibre.lvs: {
    targets: {
        cmdline_opts: {
            values: {
                #additional_args: {}
            }
        }
        env_vars: {
            values: {
                additional_variables: {
                    "DR_FULL_DIE": YES
                    "DR_WELL_TEXT": YES
                    "DR_WELL_PORT": YES
                    "DR_FILTER_DJNW": YES
                    "DR_EXTRACT_DJNW": YES
                    "DR_GLOBAL_COLON": YES
                    "DR_IGNORE_PORTS": YES
                    "DR_CASESENSITIVE": NO
                    "DR_RCEXTRACT": YES
                    "DR_RCEXTRACTNOCCPESD": YES
                    "DR_ENABLE_POLYR": YES
                    "DR_INCLUDEPORT": YES
                    #"DR_QRC": YES
                    "DR_MERGEOPEN": YES
                    "DR_GATE_DIRECTION": VERTICAL
                    #"DR_NATIVE_EXTRACT": YES
                }
            }
        }
    }
}

overrides.tools.starrc: {
    targets: {
        cmdline_opts: {
            values: {
                user_cmd_files = ""
            }
        }
    }
}
